<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - YourAppName</title>
    <link rel="stylesheet" href="../../../public/assets/css/style.css"> 
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar_content">
                <!-- User Icon and Details -->
                <div class="sidebar_top">
                    <div class="usericon">
                        <img src="../../assets/img/customer02.jpg" alt="User Avatar">
                    </div>
                    <div class="userdetails">
                        <h3>Hanafe Mira</h3>
                        <p>Student</p>
                    </div>
                </div>
                <!-- Navigation Links -->
                <a href="#" class="active">Dashboard</a>
                <a href="#">Courses</a>
                <a href="#">Study Plan</a>
                <a href="#">Progress</a>
                <a href="#">Settings</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">&#9776;</div> <!-- Add a menu icon here -->
                <h1 class="dashboardtype">Profile</h1>
                <div class="user">
                    <img src="user-avatar.jpg" alt="User Avatar">
                </div>
            </div>

            <!-- Cards Section -->
            <div class="cardBox">
                <div class="card">
                    <div class="numbers">5</div>
                    <div class="cardName">Courses Enrolled</div>
                    <div class="iconBx">
                        <i class="fas fa-book"></i> <!-- Add an icon here -->
                    </div>
                </div>
                <div class="class">
                    <div class="cardName"><center>Progress</center></div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>  
                </div>
            </div>

            <!-- Section -->
            <div class="details">
                <!-- Recently viewed -->
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Recently Viewed</h2>
                        <a href="#" class="btn">View All</a>
                    </div>
                    
                </div>

                <!-- Badges and Achievements -->
                <div class="recentCustomers">
                    <div class="cardHeader">
                        <h2>Achievements</h2>
                        <a href="#" class="btn">View All</a>
                    </div>
                    <ul class="achievements-list">
                        <li>Completed 3 Courses</li>
                        <li>Completed 10 Quizzes</li>
                        <li>Rapid Learner</li>
                      </ul>                      
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
